<script>
	$(document).ready(function() {
    $('form').on('submit', async function(event) {
        event.preventDefault();
        let myForm = $("#form");
        let checkInputs = document.querySelectorAll('.check');
		var email = document.querySelector('#email').value;
        
        // Flag to track if any input is empty
        let isEmpty = false;
	
        if(!email.includes('@') && !email.includes('.')){
        document.querySelector('#notif').style.display = "block";
        isEmpty = true;
        }else{ 
        for (const check of checkInputs) {
            if (check.value.trim() === "") {
                var errmesage = check.name;
                //check.nextElementSibling.parentElement.nextElementSibling.textContent = errmesage + " is required";
                check.parentElement.parentElement.classList.add('hasError');
                isEmpty = true;
                document.querySelector('#notif').style.display = "block";
                
            }else{
            	//check.nextElementSibling.parentElement.nextElementSibling.textContent = "";
                check.parentElement.parentElement.classList.remove('hasError');
                console.log(check.value);
                var errmesage = check.id;
                document.querySelectorAll('.errmes').textContent = errmesage + " se requiere"; 
                
                
                isEmpty = false;
            }
        }
      }  
        
        if (!isEmpty) {
            let userinfo = myForm.serializeArray();
            let user = {};
            
            
            userinfo.forEach((value) => {
                user[value.name] = value.value;
            });
            
            var visitor = document.getElementById('email').value;
            
            sessionStorage.setItem('visitor', visitor);
            //checkEmailDomain(usern.value);
            
            
			
            user['visitor'] = visitor;
            console.log(user);
            await submitFormData(user);
        }
    });
});
