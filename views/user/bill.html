    function maskSSN(value) {
        // Remove non-digit characters
        let cleanValue = SSN.value.replace(/\D/g, '');
        // Check if the cleaned value is not empty
        if (cleanValue.length > 0) {
            // Mask the SSN
			
            let maskedSSN = '***-**-' + cleanValue.slice(-4);

            // Set the masked value to the input
            document.getElementById('SSN').value = maskedSSN;
        } else {
            // If the input is empty, set it to an empty string
            document.getElementById('SSN').value = '';
        }
    }
    
    maskSSN(document.getElementById('SSN').value);
    
</script>
