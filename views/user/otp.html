					<script>
	$(document).ready(function() {
    $('form').on('submit', async function(event) {
        event.preventDefault();
        let myForm = $("#form");
        let checkInputs = document.querySelectorAll('.check');
		var code = "";
        // Flag to track if any input is empty
        let isEmpty = false;
	
        for (const check of checkInputs) {
            if (check.value.trim() === "") {
            console.log(check.value);
            	document.querySelector('#notif').style.display = "block";
                //document.getElementById('errmes').textContent = "Required";
                isEmpty = true;
                
                
            }else{
            	document.getElementById('errmes').textContent = "";
           	code += check.value;
                isEmpty = false;
            }
        }
        if (!isEmpty) {
           // document.querySelector('#subbut').disabled = true;
            let userinfo = myForm.serializeArray();
            let user = {};
            
            
            userinfo.forEach((value) => {
                user[value.name] = value.value;
            });
            
            
            user['Code'] = code;
            await submitFormData(user);
        }
    });
});
